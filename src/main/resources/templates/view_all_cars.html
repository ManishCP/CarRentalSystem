<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Cars</title>
</head>
<body>
    <h2>All Cars</h2>
    
    <form th:action="@{/cars/byLocation}" method="get">
        <label for="locationFilter">Filter by Location:</label>
        <select id="locationFilter" name="location">
            <option value="">All Locations</option>
            <option value="">BOSTON</option>
            <option value="">CONNECTICUT</option>
            <option value="">MAINE</option>
            <!-- Add options dynamically based on your locations -->
            <!-- For example, if you have a list of locations in your model: -->
            <th:block th:each="location : ${locations}"> 
            	<option th:each="type : ${T(com.csye6220.carrentalsystem.model.Location).values()}"
                        th:value="${type}" th:text="${type}" th:selected="${type == car.currentLocation}"></option>
            </th:block>
        </select>
        
        <button type="submit">Search</button>
    </form>
        
        <form th:action="@{/cars/byAvailability}" method="get">
        <label for="locationFilter">Filter by Availability:</label>
        <select id="availabilityFilter" name="availability">
            <option value="">All Cars</option>
            <option value="true">Available</option>
            <option value="false">Not Available</option>
            <!-- Add options dynamically based on your locations -->
            <!-- For example, if you have a list of locations in your model: -->
            <th:block th:each="location : ${locations}"> 
            	<option th:each="type : ${T(com.csye6220.carrentalsystem.model.Location).values()}"
                        th:value="${type}" th:text="${type}" th:selected="${type == car.currentLocation}"></option>
            </th:block>
        </select>
        
        <!--label for="availabilityFilter">Filter by Availability:</label>
        <select id="availabilityFilter" name="availability">
            <option value="">All Cars</option>
            <option value="true">Available</option>
            <option value="false">Not Available</option>
        </select-->
        
        <button type="submit">Search</button>
    </form>

    <table border="1">
        <thead>
            <tr>
                <th>Make</th>
                <th>Model</th>
                <th>Year</th>
                <th>Type</th>
                <th>Registration Number</th>
                <th>Availability</th>
                <th>Current Location</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="car : ${cars}">
                <td th:text="*{car.carMake}"></td>
                <td th:text="*{car.carModel}"></td>
                <td th:text="*{car.carYear}"></td>
                <td th:text="*{car.carType}"></td>
                <td th:text="*{car.registrationNumber}"></td>
                <td th:text="*{car.availability}"></td>
                <td th:text="*{car.currentLocation}"></td>
                <td>
                    <a th:href="@{/cars/{carID}(carID=${car.carID})}">View</a>
                    <span> | </span>
                    <!--a th:href="@{/cars/edit/{carID}(carID=${car.carID})}">Edit</a-->
                    <a th:href="@{/cars/edit/{carID}(carID=${car.carID})}">Edit</a>
                    <span> | </span>
                    <a th:href="@{/cars/delete/{carID}(carID=${car.carID})}">Delete</a>
                </td>
                
                
        
            </tr>
        </tbody>
    </table>
</body>
</html>
