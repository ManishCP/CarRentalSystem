<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Actions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>
<h1>User Registration</h1>
<form id="registrationForm" th:action="@{/users/register}" method="post" th:object="${user}">
    Username: <input type="text" th:field="*{username}" /><br>
    Password: <input type="password" th:field="*{password}" /><br>
    <input type="submit" value="Register" />
</form>

<hr>

<h1>User Login</h1>
<form id="loginForm" th:action="@{/users/login}" method="post">
    Username: <input type="text" name="username" /><br>
    Password: <input type="password" name="password" /><br>
    <input type="submit" value="Login" />
</form>

<hr>

<h1>Update User Profile</h1>
<form id="updateProfileForm" th:action="@{'/users/' + ${userId}}" method="put" th:object="${updatedUser}">
    User ID: <input type="text" th:field="*{userId}" /><br>
    New Username: <input type="text" th:field="*{username}" /><br>
    New Password: <input type="password" th:field="*{password}" /><br>
    <input type="submit" value="Update Profile" />
</form>

</body>
</html>
