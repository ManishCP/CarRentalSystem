<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Edit User</title>
</head>
<body>
    <h2>Edit User</h2>
    
    <form th:action="@{/users/update}" th:object="${user}" method="post">
		
        <input type="hidden" th:field="*{userID}" />
        
        <label for="username">Username:</label>
        <input type="text" id="username" th:field="*{username}" required/><br/>
        
        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" required/><br/>
        
        <label for="password">Password:</label>
        <input type="password" id="password" th:field="*{password}" required/><br/>
        
        <label for="phoneNumber">Phone Number:</label>
        <input type="text" id="phoneNumber" th:field="*{phoneNumber}" required/><br/>
        
        <input type="submit" value="Update User"/>
    </form>
    
    <br/>
    
    <a th:href="@{/users/all}">View All Users</a>
</body>
</html>
