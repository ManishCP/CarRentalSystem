<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Car</title>
</head>
<body>
    <h2>Add Car</h2>

    <form th:action="@{/cars/add}" method="post">
        <label for="car-make">Make:</label>
        <input type="text" id="car-make" name="car-make" required />

        <br/>

        <label for="car-model">Model:</label>
        <input type="text" id="car-model" name="car-model" required />

        <br/>

        <label for="car-year">Year:</label>
        <input type="number" id="car-year" name="car-year" required />

        <br/>

        <label for="car-type">Type:</label>
        <select id="car-type" name="car-type" required>
            <option value="SEDAN">Sedan</option>
            <option value="SUV">SUV</option>
            <!-- Add more options as needed -->
        </select>

        <br/>

        <label for="registration-number">Registration Number:</label>
        <input type="text" id="registration-number" name="registration-number" required />

        <br/>

        <label for="availability">Availability:</label>
        <input type="checkbox" id="availability" name="availability" />

        <br/>

        <label for="current-location">Current Location:</label>
        <input type="text" id="current-location" name="current-location" required />

        <br/>

        <button type="submit">Add Car</button>
    </form>
</body>
</html>
