<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Maintenance Records</title>
</head>
<body>
    <h2>Maintenance Records</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Maintenance Record ID</th>
                <th>Description</th>
                <!-- Add more fields as needed -->
            </tr>
        </thead>
        <tbody>
            <tr th:each="record : ${maintenanceRecords}">
                <td th:text="*{record.maintenanceRecordID}"></td>
                <td th:text="*{record.description}"></td>
                <!-- Add more fields as needed -->
            </tr>
        </tbody>
    </table>
</body>
</html>
