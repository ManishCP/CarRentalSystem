<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Create Reservation</title>
</head>
<body>
    <h2>Create Reservation</h2>
    
    <form th:action="@{/reservations/create}" method="post">
        <label for="userID">User ID:</label>
        <input type="text" id="userID" name="userID" required/><br/>
        
        <label for="carID">Car ID:</label>
        <input type="text" id="carID" name="carID" required/><br/>
        
        <label for="startDate">Start Date (YYYY-MM-DD):</label>
        <input type="text" id="startDate" name="startDate" required/><br/>
        
        <label for="endDate">End Date (YYYY-MM-DD):</label>
        <input type="text" id="endDate" name="endDate" required/><br/>
        
        <label for="status">Status:</label>
        <input type="text" id="status" name="status" required/><br/>
        
        <input type="submit" value="Create Reservation"/>
    </form>
    
    <br/>
    
    <a th:href="@{/reservations/all}">View All Reservations</a>
</body>
</html>
