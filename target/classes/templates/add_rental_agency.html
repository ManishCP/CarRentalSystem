<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Admin Dashboard</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom styles -->
    <style>
        body {
            background-color: #f8f9fa;
        }
        .dashboard-container {
            max-width: 800px;
            margin: auto;
            margin-top: 50px;
        }
        .welcome-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
	<div class="container dashboard-container"><div class="welcome-section">
			
		    <h3>Add New Rental Agency</h3>
		    <form th:action="@{/rental-agencies/add}" method="post">
		        <label for="agency-name">Agency Name:</label>
		        <input type="text" id="agency-name" name="agency-name" required />
		
		        <br/>
		
		        <label for="location">Location:</label>
		        <input type="text" id="location" name="location" required />
		
		        <br/>
		
		        <label for="contact-details">Contact Details:</label>
		        <input type="text" id="contact-details" name="contact-details" required />
		
		        <br/>
		        <button type="submit">Add Rental Agency</button>
		    </form>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
